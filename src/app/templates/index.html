<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Antiplag Service</title>
    <style>
        @font-face {
            font-family: "Cyberpunk";
            src: url("/static/fonts/cyberpunk.ttf");            
        }
        html {
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #edeff0;
        }
        main {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .container {
            display: flex;
            width: 100%;
            justify-content: center;
            height: 100%;
        }
        .row {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        .col {
            display: block;
            position: relative;
        }
        .punk {
            font-family: "Cyberpunk", sans-serif;
        }
        .title {
            font-size: 100pt;
            padding: 0 90px;
            background-color: #D52904;
            text-align: center;
            color: #edeff0;
            box-shadow: 10px 10px 30px 1px #626262;
            
        }
        .desc {
            position: absolute;
            top: 1px;
            bottom: 1px;
            right: 1px;
            padding: 22px 5px;
            background-color: #000000;
            font-size: 30pt;
            color: #ffffffe8;
            text-align: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-family: fantasy;
            
        }


    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col punk">
                    <div class="title">Antiplag</div>
                    <div class="desc">SERVICE</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
